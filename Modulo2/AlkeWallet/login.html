<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- d-flex: Enable Flexbox layout -->
    <!-- flex-column: Stack children vertically -->
    <!-- justify-content-center: Center content vertically -->
    <!-- vh-100: Full viewport height -->
    <main class="container d-flex flex-column justify-content-center vh-100">
        
        <!-- text-center: Center text alignment -->
        <!-- mb-5: Large margin bottom -->
        <div class="text-center mb-5">
            <!-- opacity-50: 50% Opacity -->
            <i class="bi bi-person-circle display-1 text-white opacity-50"></i>
            <h2 class="mt-3">Welcome Back!</h2>
            <p class="text-muted">Please login to continue</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <div class="position-relative">
                    <i class="bi bi-envelope position-absolute text-muted" style="top: 15px; left: 15px;"></i>
                    <input type="email" id="emailInput" placeholder="Email Address" required style="padding-left: 45px;">
                </div>
            </div>

            <div class="mb-4">
                <div class="position-relative">
                    <i class="bi bi-lock position-absolute text-muted" style="top: 15px; left: 15px;"></i>
                    <input type="password" placeholder="Password" required style="padding-left: 45px;">
                </div>
            </div>

            <button type="submit" class="btn w-100 py-3 fw-bold" style="background: #00C4B4; border: none; color: white; border-radius: 12px;">Login</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="#" class="text-muted small text-decoration-none">Forgot Password?</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
