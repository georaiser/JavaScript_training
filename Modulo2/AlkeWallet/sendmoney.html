<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Send Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- container: Standard Bootstrap container class -->
    <main class="container">
        <!-- Header -->
        <!-- d-flex: Flexbox layout -->
        <!-- align-items-center: Vertically center items -->
        <!-- mb-4: Margin bottom spacing -->
        <div class="d-flex align-items-center mb-4">
            <!-- me-3: Margin right spacing -->
            <!-- bi-chevron-left: Left arrow icon -->
            <a href="menu.html" class="text-white me-3"><i class="bi bi-chevron-left fs-4"></i></a>
            <!-- flex-grow-1: Take up available space -->
            <!-- text-center: Center text -->
            <!-- pe-4: Padding right to balance the back button spacing -->
            <h4 class="mb-0 flex-grow-1 text-center pe-4">Send Money</h4>
        </div>

        <form id="sendMoneyForm" class="text-start">
            <div class="mb-3">
                <label class="small mb-1">Contact</label>
                <div class="position-relative">
                    <i class="bi bi-person position-absolute" style="top: 15px; left: 15px;"></i>
                    <input type="text" placeholder="ID or Contact" required style="padding-left: 40px;">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="small mb-1">Amount</label>
                <div class="position-relative">
                    <span class="position-absolute text-white" style="top: 15px; left: 15px;">$</span>
                    <input type="number" placeholder="0.00" required style="padding-left: 35px; font-size: 1.2rem;">
                </div>
            </div>
            <button type="submit" class="btn w-100 mt-3 btn-submit">Send Now</button>
        </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="menu.html" class="nav-item">
            <i class="bi bi-wallet2"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item">
            <i class="bi bi-list-ul"></i>
            <span>Activity</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-qr-code-scan"></i>
            <span>ScanQR</span>
        </a>
        <a href="login.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Logout</span>
        </a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
