<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <!-- Header -->
        <!-- d-flex: Enable flexbox, justify-content-between: Space items to edges, align-items-center: Vertically center -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <!-- bg-secondary: Gray background, rounded-circle: 50% border radius, me-2: Margin right -->
                <div class="bg-secondary rounded-circle me-2" style="width: 40px; height: 40px;"></div>
                <div class="text-start">
                    <!-- d-block: Display block to force new line -->
                    <small class="d-block">Welcome back</small>
                    <!-- fw-bold: Font weight bold -->
                    <span class="fw-bold" id="userName">User</span>
                </div>
            </div>
            <!-- fs-4: Font size 4 (large) -->
            <!-- bi-bell: Notification bell icon -->
            <i class="bi bi-bell fs-4"></i>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <div>
                <div class="balance-title">Total Balance</div>
                <div class="balance-amount">$29,990</div>
                <div class="text-success small">
                    <i class="bi bi-arrow-up-short"></i> +3.4% (+$2,134)
                </div>
            </div>
            <!-- Balance Graphic -->
            <div class="balance-graph">
                <svg width="100%" height="100%" viewBox="0 0 350 50" preserveAspectRatio="none" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 45 C 40 45 50 25 90 30 C 130 35 150 15 190 20 C 230 25 250 5 350 10" stroke="#00C4B4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#00C4B4;stop-opacity:0.2" />
                            <stop offset="100%" style="stop-color:#00C4B4;stop-opacity:0" />
                        </linearGradient>
                    </defs>
                    <path d="M0 45 C 40 45 50 25 90 30 C 130 35 150 15 190 20 C 230 25 250 5 350 10 V 50 H 0 Z" fill="url(#grad1)" />
                </svg>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions mb-4">
            <h5 class="mb-3">Quick Actions</h5>
            <div class="d-flex justify-content-between gap-2">
                <a href="sendmoney.html" class="btn-action flex-fill">
                    <div class="icon-circle mb-1">
                        <i class="bi bi-send text-white fs-5"></i>
                    </div>
                    <span>Send</span>
                </a>
                <a href="deposit.html" class="btn-action flex-fill">
                    <div class="icon-circle mb-1">
                        <i class="bi bi-arrow-down-circle text-white fs-5"></i>
                    </div>
                    <span>Request</span>
                </a>
                <a href="#" class="btn-action flex-fill">
                    <div class="icon-circle mb-1">
                        <i class="bi bi-arrow-up-circle text-white fs-5"></i>
                    </div>
                    <span>Pay</span>
                </a>
                <a href="#" class="btn-action flex-fill">
                    <div class="icon-circle mb-1">
                        <i class="bi bi-arrow-left-right text-white fs-5"></i>
                    </div>
                    <span>Convert</span>
                </a>
            </div>
        </div>

        <!-- My Cards -->
        <h5 class="mb-3 d-flex justify-content-between align-items-center">
            My Cards
            <a href="#" class="small text-muted text-decoration-none">See All</a>
        </h5>
        <div class="d-flex overflow-auto pb-2" style="gap: 15px;">
            <!-- Card 1 -->
            <a href="#" class="mini-card mini-card-visa text-white">
                <i class="bi bi-credit-card-2-front fs-5"></i>
                <div>
                    <div class="small opacity-75">Visa</div>
                    <div class="fw-bold">**** 4242</div>
                </div>
            </a>
            <!-- Card 2 -->
            <a href="#" class="mini-card mini-card-master text-white">
                <i class="bi bi-credit-card-2-front fs-5"></i>
                <div>
                    <div class="small opacity-75">Mastercard</div>
                    <div class="fw-bold">**** 8821</div>
                </div>
            </a>
            <!-- Add New -->
            <a href="#" class="mini-card mini-card-add text-muted">
                <i class="bi bi-credit-card-2-front fs-5"></i>
                <div class="small">Add New</div>
            </a>
        </div>



    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="menu.html" class="nav-item active">
            <i class="bi bi-wallet2"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item">
            <i class="bi bi-list-ul"></i>
            <span>Activity</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-qr-code-scan"></i>
            <span>ScanQR</span>
        </a>
        <a href="login.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Logout</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
