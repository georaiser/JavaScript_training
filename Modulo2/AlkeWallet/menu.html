<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <!-- Header -->
        <!-- d-flex: Enable flexbox, justify-content-between: Space items to edges, align-items-center: Vertically center -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <!-- bg-secondary: Gray background, rounded-circle: 50% border radius, me-2: Margin right -->
                <div class="bg-secondary rounded-circle me-2" style="width: 40px; height: 40px;"></div>
                <div class="text-start">
                    <!-- text-muted: Gray text, d-block: Display block to force new line -->
                    <small class="text-muted d-block">Welcome back,</small>
                    <!-- fw-bold: Font weight bold -->
                    <span class="fw-bold" id="userName">User</span>
                </div>
            </div>
            <!-- fs-4: Font size 4 (large) -->
            <i class="bi bi-bell fs-4"></i>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-title">Total Balance</div>
            <div class="balance-amount">$29,000.45</div>
            <!-- text-success: Green text -->
            <div class="text-success small">
                <i class="bi bi-arrow-up-short"></i> +3.4% (+$2,134.42)
            </div>
        </div>

        <!-- Action Grid -->
        <div class="action-grid">
            <a href="sendmoney.html" class="btn-action">
                <i class="bi bi-send"></i> Send
            </a>
            <a href="deposit.html" class="btn-action">
                <i class="bi bi-wallet2"></i> Request
            </a>
        </div>

        <!-- Quick Links (Placeholder for Accounts) -->
        <!-- mb-3: Margin bottom 3 -->
        <div class="text-start mb-3">
            <h5 class="mb-3">Accounts</h5>
            <!-- d-flex: Flex layout, gap-3: Spacing between items -->
            <div class="d-flex gap-3" style="overflow-x: auto; padding-bottom: 10px;">
                <!-- p-3: Padding 3 inside card -->
                <div class="card-3d p-3" style="min-width: 120px;">
                    <!-- fs-2: Font size 2 (very large), text-success: Green, mb-2: Margin bottom -->
                    <i class="bi bi-bank fs-2 text-success mb-2"></i>
                    <div class="small fw-bold">$12,244</div>
                    <div class="small text-muted">Bank</div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="menu.html" class="nav-item active"><i class="bi bi-wallet2"></i></a>
        <a href="transactions.html" class="nav-item"><i class="bi bi-list-ul"></i></a>
        <a href="#" class="nav-item"><i class="bi bi-qr-code-scan"></i></a>
        <a href="#" class="nav-item"><i class="bi bi-person"></i></a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
