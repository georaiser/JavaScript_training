<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <!-- Header -->
        <!-- d-flex: Enable flexbox, justify-content-between: Space items to edges, align-items-center: Vertically center -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <!-- bg-secondary: Gray background, rounded-circle: 50% border radius, me-2: Margin right -->
                <div class="bg-secondary rounded-circle me-2" style="width: 40px; height: 40px;"></div>
                <div class="text-start">
                    <!-- text-muted: Gray text, d-block: Display block to force new line -->
                    <small class="text-muted d-block">Welcome back,</small>
                    <!-- fw-bold: Font weight bold -->
                    <span class="fw-bold" id="userName">User</span>
                </div>
            </div>
            <!-- fs-4: Font size 4 (large) -->
            <!-- bi-bell: Notification bell icon -->
            <i class="bi bi-bell fs-4"></i>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-title">Total Balance</div>
            <div class="balance-amount">$29990</div>
            <!-- text-success: Green text -->
            <div class="text-success small">
                <!-- bi-arrow-up-short: Up arrow icon for positive change -->
                <i class="bi bi-arrow-up-short"></i> +3.4% (+$2,134.42)
            </div>
        </div>

        <!-- Action Grid -->
        <div class="action-grid">
            <a href="sendmoney.html" class="btn-action">
                <div class="icon-circle mb-2">
                    <!-- bi-send: Paper plane 'send' icon -->
                    <i class="bi bi-send text-white fs-4"></i>
                </div>
                <span>Send</span>
            </a>
            <a href="#" class="btn-action">
                <div class="icon-circle mb-2">
                    <!-- bi-arrow-down-circle: Receive/Request icon -->
                    <i class="bi bi-arrow-down-circle text-white fs-4"></i>
                </div>
                <span>Request</span>
            </a>
        </div>

        <!-- My Cards Strategy -->
        <h5 class="mb-3 d-flex justify-content-between align-items-center">
            My Cards
            <a href="#" class="small text-muted text-decoration-none">See All</a>
        </h5>
        <div class="d-flex overflow-auto pb-2" style="gap: 15px;">
            <!-- Card 1 -->
            <a href="#" class="mini-card mini-card-visa text-white">
                <i class="bi bi-credit-card-2-front fs-5"></i>
                <div>
                    <div class="small opacity-75">Visa</div>
                    <div class="fw-bold">**** 4242</div>
                </div>
            </a>
            <!-- Card 2 -->
            <a href="#" class="mini-card mini-card-master text-white">
                <i class="bi bi-wallet2 fs-5"></i>
                <div>
                    <div class="small opacity-75">Mastercard</div>
                    <div class="fw-bold">**** 8821</div>
                </div>
            </a>
            <!-- Add New -->
            <a href="#" class="mini-card mini-card-add text-muted">
                <i class="bi bi-plus-lg fs-3"></i>
                <div class="small">Add New</div>
            </a>
        </div>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <!-- bi-wallet2: Wallet icon -->
        <a href="menu.html" class="nav-item active"><i class="bi bi-wallet2"></i></a>
        <!-- bi-list-ul: List/Transactions icon -->
        <a href="transactions.html" class="nav-item"><i class="bi bi-list-ul"></i></a>
        <!-- bi-qr-code-scan: QR code icon -->
        <a href="#" class="nav-item"><i class="bi bi-qr-code-scan"></i></a>
        <!-- bi-person: User profile icon -->
        <a href="#" class="nav-item"><i class="bi bi-person"></i></a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
