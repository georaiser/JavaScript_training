<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
            <a href="menu.html" class="text-highlight me-3"><i class="bi bi-chevron-left fs-4"></i></a>
            <!-- mb-0: No margin bottom (Bootstrap), flex-grow-1: Fill space (Bootstrap), text-center: Center text (Bootstrap), pe-4: Padding end (Bootstrap) -->
            <h4 class="mb-0 flex-grow-1 text-center pe-4">Latest Transactions</h4>
        </div>
        
        <!-- mb-4: Margin bottom (Bootstrap) -->
        <div class="mb-4">
            <div class="input-group-icon">
                <!-- text-muted: Muted text color (Bootstrap) -->
                <i class="bi bi-search text-muted input-icon-left"></i>
                <input type="text" placeholder="Search for..." class="input-with-padding">
            </div>
        </div>

        <!-- Transaction List -->
        <div class="transaction-list">
            <!-- Item 1 -->
            <div class="transaction-item">
                <div class="t-icon">
                    <!-- text-warning: Yellow/Orange color -->
                    <!-- bi-lightning-charge-fill: Filled lightning icon -->
                    <i class="bi bi-lightning-charge-fill text-warning-custom"></i>
                </div>
                <div class="t-details">
                    <span class="t-title">Services</span>
                    <span class="t-date">21 Jan, 2026</span>
                </div>
                <div class="t-amount negative">-$121,360</div>
            </div>

            <!-- Item 2 -->
            <div class="transaction-item">
                <div class="t-icon">
                    <!-- bi-cart-fill: Shopping cart icon -->
                    <i class="bi bi-cart-fill text-info-custom"></i>
                </div>
                <div class="t-details">
                    <span class="t-title">Groceries</span>
                    <span class="t-date">19 Jan, 2026</span>
                </div>
                <div class="t-amount negative">-$245,290</div>
            </div>

            <!-- Item 3 -->
            <div class="transaction-item">
                <div class="t-icon">
                    <!-- bi-arrow-down-left-circle-fill: Receive money icon -->
                    <i class="bi bi-arrow-down-left-circle-fill text-success-custom"></i>
                </div>
                <div class="t-details">
                    <span class="t-title">Funds Received</span>
                    <span class="t-date">01 Jan, 2026</span>
                </div>
                <div class="t-amount positive">+$700,000</div>
            </div>
            
            <!-- Item 4 -->
            <div class="transaction-item">
                <div class="t-icon">
                    <!-- bi-music-note-beamed: Music note icon -->
                    <i class="bi bi-music-note-beamed text-brand"></i>
                </div>
                <div class="t-details">
                    <span class="t-title">Subscriptions</span>
                    <span class="t-date">11 Jan, 2026</span>
                </div>
                <div class="t-amount negative">-$21,360</div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="menu.html" class="nav-item">
            <i class="bi bi-wallet2"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item">
            <i class="bi bi-list-ul"></i>
            <span>Activity</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-qr-code-scan"></i>
            <span>ScanQR</span>
        </a>
        <a href="login.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Logout</span>
        </a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
