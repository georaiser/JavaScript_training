<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!-- main container: 'container' (custom class) -->
    <!-- custom class 'splash-container' handles flex centering and glass effect -->
    <main class="container splash-container">
        <!-- mb-4: Margin bottom spacing (Bootstrap) -->
        <!--bi-wallet2 (Bootstrap icon) -->
        <div class="mb-4">
            <i class="bi bi-wallet2 logo-icon"></i>
        </div>
        <!-- display-5: Large heading size (Bootstrap), fw-bold: Bold font (Bootstrap), mb-2: Margin bottom (Bootstrap), Text highlight (custom class) -->
        <h1 class="display-5 fw-bold text-highlight mb-2 brand-title">AlkeWallet</h1>
        <!-- mb-5: Margin bottom (Bootstrap), fs-5: Font size 5 (Bootstrap) -->
        <p class="text-muted mb-5 fs-5">Powering the next generation<br>of digital finance</p>

        <!-- Button -->
        <!-- w-100: Full width (Bootstrap), py-3: Padding Y axis (Bootstrap), fw-bold: Bold (Bootstrap), shadow-lg: Large shadow (Bootstrap) -->
        <!-- d-flex, align-items-center, justify-content-center: Flexbox centering (Bootstrap) -->
        <a href="login.html" class="btn w-100 py-3 fw-bold shadow-lg btn-welcome d-flex align-items-center justify-content-center">
            <!-- ms-2: Margin left (Bootstrap) -->
            Get Started <i class="bi bi-arrow-right ms-2"></i>
        </a>
        
        <!-- mt-4: Margin top (Bootstrap) -->
        <div class="mt-4">
             <!-- small: Small font (Bootstrap), border-bottom/pb-1: Bottom border style (Bootstrap) -->
            <a href="#" class="text-muted small border-bottom border-secondary pb-1">Create an Account</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
