<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Send Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- container: Custom container for responsive width -->
    <main class="container">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
            <a href="menu.html" class="text-highlight me-3"><i class="bi bi-chevron-left fs-4"></i></a>
            <h4 class="mb-0 flex-grow-1 text-center pe-4">Send Money</h4>
        </div>

        <!-- Recent Contacts -->
        <h5 class="text-start mb-3">Recent</h5>
        <div class="scroll-row mb-4">
            <!-- Contact 1 -->
            <a href="#" class="contact-card text-decoration-none">
                <!-- rounded-circle: 50% radius (Bootstrap), mx-auto: Horizontal center (Bootstrap), mb-2: Margin bottom (Bootstrap) -->
                <!-- d-flex, align-items-center, justify-content-center: Flex centering (Bootstrap) -->
                <div class="rounded-circle mx-auto mb-2 d-flex align-items-center justify-content-center avatar-circle-sm">
                    <i class="bi bi-person-fill fs-3 text-highlight"></i>
                </div>
                <!-- small: Small text (Bootstrap) -->
                <div class="small text-highlight">Mom</div>
            </a>
            <!-- Contact 2 -->
            <a href="#" class="contact-card text-decoration-none">
                <div class="rounded-circle mx-auto mb-2 d-flex align-items-center justify-content-center avatar-circle-sm">
                     <i class="bi bi-person-fill fs-3 text-highlight"></i>
                </div>
                <div class="small text-highlight">Dad</div>
            </a>
            <!-- Contact 3 -->
            <a href="#" class="contact-card text-decoration-none">
                <div class="rounded-circle mx-auto mb-2 d-flex align-items-center justify-content-center avatar-circle-sm">
                     <i class="bi bi-person-fill fs-3 text-highlight"></i>
                </div>
                <div class="small text-highlight">Willy</div>
            </a>
            <!-- Add New -->
            <a href="#" class="contact-card text-decoration-none">
                <div class="rounded-circle mx-auto mb-2 d-flex align-items-center justify-content-center avatar-circle-sm avatar-circle-dashed">
                     <i class="bi bi-plus-lg fs-4 text-highlight"></i>
                </div>
                <div class="small text-highlight">New</div>
            </a>
        </div>

        <form id="sendMoneyForm" class="text-start glass-form">
            <div class="mb-3">
                <label class="small mb-1 text-muted">Contact</label>
                <div class="input-group-icon">
                    <i class="bi bi-person input-icon-left"></i>
                    <input type="text" id="recipientInput" placeholder="ID or Contact" required class="input-with-padding">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="small mb-1 text-muted">Amount</label>
                <div class="input-group-icon">
                    <span class="text-highlight input-icon-left">$</span>
                    <input type="number" id="sendAmount" placeholder="0.00" required class="input-amount">
                </div>
            </div>
            <button type="submit" class="btn w-100 mt-2 btn-submit shadow-none">Send Now</button>
        </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="menu.html" class="nav-item">
            <i class="bi bi-wallet2"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item">
            <i class="bi bi-list-ul"></i>
            <span>Activity</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-qr-code-scan"></i>
            <span>ScanQR</span>
        </a>
        <a href="login.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Logout</span>
        </a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
