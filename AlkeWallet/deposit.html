<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- container: Center content with responsive width -->
    <!-- container: Center content with responsive width -->
    <!-- container: Standard Bootstrap container -->
    <main class="container">
        <!-- Header -->
        <!-- d-flex: Flexbox layout -->
        <!-- align-items-center: Vertically center items -->
        <!-- mb-4: Margin bottom spacing -->
        <div class="d-flex align-items-center mb-4">
            <a href="menu.html" class="text-white me-3"><i class="bi bi-chevron-left fs-4"></i></a>
            <h4 class="mb-0 flex-grow-1 text-center pe-4">Deposit Funds</h4>
        </div>

        <!-- Payment Method -->
        <h5 class="text-start mb-3">Payment Method</h5>
        <div class="d-flex overflow-auto pb-2 mb-4" style="gap: 15px;">
            <!-- Card 1 -->
            <a href="#" class="mini-card mini-card-visa text-white text-decoration-none" style="min-width: 140px; height: 80px; padding: 12px;">
                <i class="bi bi-credit-card-2-front fs-5"></i>
                <div>
                    <div class="small opacity-75">Visa</div>
                    <div class="fw-bold">**** 4242</div>
                </div>
            </a>
            <!-- Card 2 -->
            <a href="#" class="mini-card mini-card-master text-white text-decoration-none" style="min-width: 140px; height: 80px; padding: 12px;">
                <i class="bi bi-credit-card-2-front fs-5"></i>
                <div>
                    <div class="small opacity-75">Mastercard</div>
                    <div class="fw-bold">**** 8821</div>
                </div>
            </a>
            <!-- Add New -->
            <a href="#" class="mini-card mini-card-add text-decoration-none" style="min-width: 140px; height: 80px; padding: 12px;">
                <i class="bi bi-plus-circle fs-5"></i>
                <div class="small">New Card</div>
            </a>
        </div>

        <form id="depositForm" class="text-start" style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px;">
            <div class="mb-3">
                <label class="small mb-1 text-white-50">Amount</label>
                <div class="position-relative">
                    <span class="position-absolute text-white" style="top: 15px; left: 15px;">$</span>
                    <input type="number" placeholder="0.00" required style="padding-left: 35px; font-size: 1.2rem;">
                </div>
                <!-- Quick Amounts -->
                <div class="d-flex gap-2 mt-2">
                    <button type="button" class="btn btn-sm btn-outline-light flex-fill" style="border-radius: 10px; border-color: rgba(255,255,255,0.1);">$10</button>
                    <button type="button" class="btn btn-sm btn-outline-light flex-fill" style="border-radius: 10px; border-color: rgba(255,255,255,0.1);">$20</button>
                    <button type="button" class="btn btn-sm btn-outline-light flex-fill" style="border-radius: 10px; border-color: rgba(255,255,255,0.1);">$50</button>
                </div>
            </div>
            <button type="submit" class="btn w-100 mt-2 btn-submit shadow-none">Make Deposit</button>
        </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="menu.html" class="nav-item">
            <i class="bi bi-wallet2"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item">
            <i class="bi bi-list-ul"></i>
            <span>Activity</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-qr-code-scan"></i>
            <span>ScanQR</span>
        </a>
        <a href="login.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Logout</span>
        </a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
