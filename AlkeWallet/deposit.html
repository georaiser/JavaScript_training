<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet - Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- container: Center content with responsive width -->
    <main class="container">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
            <a href="menu.html" class="text-highlight me-3"><i class="bi bi-chevron-left fs-4"></i></a>
            <!-- mb-0: No margin bottom, flex-grow-1: Fill space, text-center: Center text, pe-4: Padding end 4 -->
            <h4 class="mb-0 flex-grow-1 text-center pe-4">Deposit</h4>
        </div>

        <!-- Destination Account -->
        <div class="mb-4">
            <h5 class="mb-3 text-muted small d-flex">Destination Accounts</h5>
            <div class="d-flex justify-content-between gap-2">
                
                <a href="#" class="btn-action flex-fill">
                    <div class="icon-circle mb-1">
                        <i class="bi bi-wallet2 fs-5"></i>
                    </div>
                    <div class="text-center lh-sm">
                        <span class="account-label">Main Account</span>
                        <span class="account-balance">$829,990</span>
                    </div>
                </a>

                <a href="#" class="btn-action flex-fill">
                    <div class="icon-circle mb-1">
                        <i class="bi bi-wallet2 fs-5"></i>
                    </div>
                    <div class="text-center lh-sm">
                        <span class="account-label">Saving Account</span>
                        <span class="account-balance">$38,190</span>
                    </div>
                </a>

                <a href="#" class="btn-action flex-fill">
                    <div class="icon-circle mb-1">
                        <i class="bi bi-credit-card fs-5"></i>
                    </div>
                    <div class="text-center lh-sm">
                        <span class="account-label">Credit Cards</span>
                        <span class="account-balance">$2,100,300</span>
                    </div>
                </a>

            </div>
        </div>

        <form id="depositForm" class="text-start glass-form">
            <div class="mb-3">
                <!-- small: Small font, mb-1: Margin bottom -->
                <label class="small mb-1 text-muted">Amount</label>
                <div class="input-group-icon">
                    <span class="text-highlight input-icon-left">$</span>
                    <input type="number" id="depositAmount" placeholder="0.00" required class="input-amount">
                </div>
                <!-- Quick Amounts -->
                <!-- d-flex, gap-2: Flex gap, mt-2: Margin top -->
                <div class="d-flex gap-2 mt-2">
                    <!-- btn, btn-sm: Bootstrap size. custom btn-quick-amount style -->
                    <button type="button" class="btn btn-sm flex-fill btn-quick-amount">$10</button>
                    <button type="button" class="btn btn-sm flex-fill btn-quick-amount">$20</button>
                    <button type="button" class="btn btn-sm flex-fill btn-quick-amount">$50</button>
                </div>
            </div>
            <!-- w-100, mt-2: Spacing and width. shadow-none: Remove shadow -->
            <button type="submit" class="btn w-100 mt-2 btn-submit shadow-none">Make Deposit</button>
        </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="menu.html" class="nav-item">
            <i class="bi bi-wallet2"></i>
            <span>Home</span>
        </a>
        <a href="transactions.html" class="nav-item">
            <i class="bi bi-list-ul"></i>
            <span>Activity</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-qr-code-scan"></i>
            <span>ScanQR</span>
        </a>
        <a href="login.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Logout</span>
        </a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
